<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:metadata>
            <f:viewParam id="abc" name="len" value="#{newJSFManagedBean.naam}">
                <f:validateLength minimum="3"  maximum="4" for="abc"/>
            </f:viewParam>
             <f:viewParam id="leeftijd" name="leeftijd" value="#{newJSFManagedBean.age}">
                 <f:convertNumber integerOnly="true"/>
                 <f:validateLongRange maximum="6" minimum="4"/>
            </f:viewParam>
            <f:event type="preRenderView" listener="#{newJSFManagedBean.preRenderView}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>  Naam is #{newJSFManagedBean.naam}</h1>
         <h1>  Leeftijd is #{newJSFManagedBean.age}</h1>
    </h:body>
</html>
