<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		 <f:event type="javax.faces.event.PostRestoreStateEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PreValidateEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PostValidateEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PostConstructViewMapEvent" listener="#{cseListener.eventHandler}"/>        
        <f:event type="javax.faces.event.PreDestroyViewMapEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PostAddToViewEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PreRemoveFromViewEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{cseListener.eventHandler}"/>
        <f:event type="javax.faces.event.PreRenderComponentEvent" listener="#{cseListener.eventHandler}"/>
	</h:head>

	<body>

		<ui:composition template="./../myTemplate.xhtml">

			<ui:define name="top">
				JSF Events
			</ui:define>

			<ui:define name="content">
				<h:form>
					<h:inputText value="#{beanValBean.email}"/>
					<h:commandButton value="default actionListener" actionListener="#{beanValBean.processClick}"/>
					<h:commandButton value="custom actionListener" >
						<f:actionListener type="event.MyActionListener"  />
					</h:commandButton>
                                        <h:outputText value="hallo" binding="#{beanValBean.hot}">
                                            <f:event type="preRenderComponent" listener="#{beanValBean.preRender}"/>
                                           
                                        </h:outputText>
				</h:form>
			</ui:define>

		</ui:composition>

	</body>
</html>
