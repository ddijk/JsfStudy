<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../myTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="top">
    Basic Ajax
  </ui:define>

  <ui:define name="content">
    <h:form>
      <h:outputLabel value="Getal 1"/>
      <h:inputText id="getal1" value="#{calcManagedBean.getal1}"/>
      <h:outputLabel value="Getal 2"/>
      <h:inputText id="getal2" value="#{calcManagedBean.getal2}"/>
      <h:commandButton value="calc" action="#{calcManagedBean.calculate()}">
        <f:ajax execute="getal1 getal2" render="res" listener="#{calcManagedBean.method1()}"/>

      </h:commandButton>
      <h:outputText id="res" value="#{calcManagedBean.result}" />

      <h:selectOneMenu value="#{calcManagedBean.selectedColor}">
        <f:selectItems value="#{calcManagedBean.colors}"/>
        <f:ajax listener="#{calcManagedBean.method1()}"/>

      </h:selectOneMenu>
    </h:form>

  </ui:define>

</ui:composition>
