<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:wc="http://googlecode.com/wickedcharts"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
         <h:head>
        
        <f:view afterPhase="#{myBB.handleAfterPhaseEvent}" beforePhase="#{myBB.handleBeforePhaseEvent}"/>
    </h:head>
    </h:head>
    <h:body>


        <h:form>

            <h:inputText id="name" value="#{helloBean.name}"></h:inputText>
            <h:commandButton value="Welcome Me">
                <f:ajax execute="name" render="output2" />
            </h:commandButton>
            <h:commandButton value="Update chart">
                <f:ajax execute="name" render="output" />
            </h:commandButton>
            <div id="output">
                <wc:chart id="chart3" options="#{myBean.options}" />
            </div>
            <h2><h:outputText id="output2" value="#{helloBean.sayWelcome}" /></h2>
        </h:form>


    </h:body>
</html>
