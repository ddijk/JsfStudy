<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  xmlns:dl="http://java.sun.com/jsf/composite/labels" xmlns:db="http://java.sun.com/jsf/composite/buttons">
	<h:head>
		<title>Facelet Title</title>

	</h:head>
	<h:body>


		<h:form>

			<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
			<h:commandButton value="Welcome Me">
				<f:ajax execute="name" render="output2" />
			</h:commandButton>

			<h2><h:outputText id="output2" value="#{helloBean.sayWelcome}" /></h2>



			<dl:banner/>

		</h:form>
		
		<h:form>
			<h1>Ultrabutton</h1>
			<db:superbutton id="ultrabutton-component">
				<f:actionListener for="okButton" binding="#{buttonBB.okHandler}" />
				<f:actionListener for="cancelButton" binding="#{buttonBB.cancelHandler}"/>
			</db:superbutton>
			<h:commandButton value="test2">
				<f:actionListener  binding="#{buttonBB.okHandler}" />
			</h:commandButton>
		</h:form>




	</h:body>
</html>
